
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Error</title>
</head>
<body>
    <h1 id="error"></h1>

    <a href="/">返回首页</a>
</body>
</html>

<script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    document.getElementById('error').innerHTML= getParameterByName('message')
</script>
